
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nupur AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --glass-blur: blur(20px);
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Inter', 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      transition: background var(--transition-speed) ease;
    }

    body.dark {
      background: radial-gradient(circle at top left, #1a1c2c 0%, #0a0a0a 100%);
      color: #fff;
    }

    body.light {
      background: radial-gradient(circle at top left, #f8fafc 0%, #f1f5f9 100%);
      color: #1a1a1a;
    }

    /* Ambient animated backgrounds */
    .ambient-glow {
      position: fixed;
      width: 60vw;
      height: 60vw;
      border-radius: 50%;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.12;
      pointer-events: none;
      transition: opacity var(--transition-speed) ease;
    }
    .dark .glow-1 { top: -20%; left: -10%; background: #4f46e5; animation: drift 20s infinite alternate; }
    .dark .glow-2 { bottom: -10%; right: -10%; background: #9333ea; animation: drift 25s infinite alternate-reverse; }
    
    .light .glow-1 { top: -20%; left: -10%; background: #6366f1; opacity: 0.08; animation: drift 20s infinite alternate; }
    .light .glow-2 { bottom: -10%; right: -10%; background: #ec4899; opacity: 0.08; animation: drift 25s infinite alternate-reverse; }

    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(8%, 8%) scale(1.05); }
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    .animate-float {
      animation: floating 4s ease-in-out infinite;
    }

    .glass {
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all var(--transition-speed) ease;
    }

    .light .glass {
      background: rgba(255, 255, 255, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .glass-dark {
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(128, 128, 128, 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(128, 128, 128, 0.4);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="light">
  <div class="ambient-glow glow-1"></div>
  <div class="ambient-glow glow-2"></div>
  <div id="root"></div>
</body>
</html>
